<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test RSS Feed</title>
      <style>
  body {
    font-size: 12px;
    font-family: Arial;
  }
  </style>
 <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
  <body>
    <article>
      <h2>RSS Feed Tests</h2>
      <p>This contains baseline code for generic Proof-of-Concept to be used in widgets specifically for LibGuides.  Code will not work here in GitHub,  Must Be Used at Same Source</p>
        <section>
          <p>The first example is from <a href="http://api.jquery.com/load/">jQuery API</a></p>
          <p id="feeds"></p>
          <script>
          $( "#feeds" ).load( "http://digital.usfsp.edu/events/slidefeed.rss", { limit: 5 }, function() {
            alert( "The last 5 entries in the feed have been loaded" );
          });  
          </script>
          
          <p><a href="http://www.htmlgoodies.com/beyond/javascript/stips/displaying-feed-content-using-jquery.html">Another example, good for xml breakout</a></p> 
          <script>
        $.get("/feeds/newsfeed.php", function(data) {
         var $XML = $(data);
          $XML.find("item").each(function() {
        var $this = $(this),
            item = {
                title:       $this.find("title").text(),
                link:        $this.find("link").text(),
                description: $this.find("description").text(),
                pubDate:     $this.find("pubDate").text(),
                author:      $this.find("author").text()
            };
        $('#content-div').append($('<h2/>').text(item.title));
        //etc...
    });
});   

        </section>  
     
        </article>
  </body>
</html>
